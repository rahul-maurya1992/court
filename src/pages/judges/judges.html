<ion-header>
    <ion-navbar color="brown">
      <button ion-button menuToggle style="display:block;">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>JUDGES & DA ATTORNEY</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content style="background:#f2f2f2;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <ion-card class="directorycard" *ngFor="let directory of judgesdata">

      <!-- <ion-thumbnail item-start>

      <h2>{{directory.name}}</h2>
      <p>Designation: {{directory.designation}}</p>
      <p>Phone: {{directory.phoneno}}</p>
    </ion-item>
