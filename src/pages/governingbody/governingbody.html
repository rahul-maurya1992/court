<ion-header>
    <ion-navbar color="brown" hide-back-button>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Governing body</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content style="background:#f2f2f2;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <ion-card class="directorycard" *ngFor="let governing of governingbodydata">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{governing.photo}}">
      </ion-thumbnail>
      <h2>{{governing.name}}</h2>
      <p><b>Designation:</b> {{governing.designation}}</p>
      <p><b>Mobile:</b> {{governing.mobileno}}</p>
      <p><b>Chamber:</b> {{governing.chamber}}</p>
      <p><b>Address:</b> {{governing.address}}</p>
    </ion-item>

      <ion-card-title>
        Discription
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content> -->
  </ion-card>
</ion-content>
